<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <title>Business Marts - Marketing & Promotion Services Enquiry | Digital & Offline Solutions</title>
    <meta name="description" content="Get expert marketing solutions from Business Marts. Enquire now for logo design, social media marketing, business cards, website development & more. Quick response guaranteed!">
    <meta name="keywords" content="marketing services enquiry, business promotion solutions, digital marketing services, offline promotions, logo design, social media marketing, contact Business Marts">
    <meta name="author" content="Business Marts">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://businessmarts.site/enquiry">
    <meta property="og:title" content="Business Marts - Marketing & Promotion Services Enquiry">
    <meta property="og:description" content="Get expert marketing solutions for digital and offline promotions. Enquire today for quick response!">
    <meta property="og:image" content="https://businessmarts.site/images/business-marts-og-image.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://businessmarts.site/enquiry">
    <meta property="twitter:title" content="Business Marts - Marketing & Promotion Services Enquiry">
    <meta property="twitter:description" content="Professional marketing solutions for businesses. Enquire now for digital and offline promotion services.">
    <meta property="twitter:image" content="https://businessmarts.site/images/business-marts-twitter-image.jpg">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://businessmarts.site/enquiry" />
    
    <!-- Schema.org markup for Google -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "name": "Business Marts - Marketing Services Enquiry",
      "description": "Professional marketing and promotion services enquiry form for digital and offline business solutions",
      "url": "https://businessmarts.site/enquiry",
      "publisher": {
        "@type": "Organization",
        "name": "Business Marts",
        "logo": {
          "@type": "ImageObject",
          "url": "https://businessmarts.site/images/logo.png"
        }
      }
    }
    </script>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 25px;
        }
        .intro-text {
            text-align: center;
            margin-bottom: 25px;
            color: #555;
            font-size: 1.1em;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .service-columns {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .service-column {
            flex: 1;
            min-width: 0;
        }
        .service-group {
            margin-bottom: 12px;
            display: flex;
            align-items: center;
        }
        .service-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        .service-column h3 {
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
            color: #2c3e50;
        }
        .submit-options {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }
        .submit-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
        }
        .email-btn {
            background-color: #2c3e50;
            color: white;
        }
        .email-btn:hover {
            background-color: #1a252f;
        }
        .whatsapp-btn {
            background-color: #25D366;
            color: white;
        }
        .whatsapp-btn:hover {
            background-color: #1da851;
        }
        .success-message {
            display: none;
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
            text-align: center;
        }
        @media (max-width: 600px) {
            .service-columns, .submit-options {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Business Marts - Marketing Services Enquiry</h1>
        <p class="intro-text">Looking for professional <strong>business promotion solutions</strong>? Fill this form to discuss <strong>logo design, social media marketing, website development</strong> or <strong>print advertising</strong> with our experts. We respond within 24 hours!</p>
        
        <form id="enquiryForm">
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="phone">WhatsApp Number *</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="10 digit number" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="service-columns">
                <div class="service-column">
                    <h3>Offline Promotions</h3>
                    <div class="service-group">
                        <input type="checkbox" id="logo" name="services[]" value="Logo Design">
                        <label for="logo">Logo Design</label>
                    </div>
                    <div class="service-group">
                        <input type="checkbox" id="cards" name="services[]" value="Business Cards">
                        <label for="cards">Business Cards</label>
                    </div>
                    <div class="service-group">
                        <input type="checkbox" id="leaflets" name="services[]" value="Leaflets">
                        <label for="leaflets">Leaflets</label>
                    </div>
                    <div class="service-group">
                        <input type="checkbox" id="sunpacks" name="services[]" value="Sunpacks">
                        <label for="sunpacks">Sunpacks</label>
                    </div>
                    <div class="service-group">
                        <input type="checkbox" id="brochures" name="services[]" value="Brochures">
                        <label for="brochures">Brochures</label>
                    </div>
                    <div class="service-group">
                        <input type="checkbox" id="letterheads" name="services[]" value="Letterheads">
                        <label for="letterheads">Letterheads</label>
                    </div>
                    <div class="service-group">
                        <input type="checkbox" id="banners" name="services[]" value="Banners">
                        <label for="banners">Banners</label>
                    </div>
                    <div class="service-group">
                        <input type="checkbox" id="hoardings" name="services[]" value="Hoardings">
                        <label for="hoardings">Hoardings</label>
                    </div>
                </div>
                
                <div class="service-column">
                    <h3>Digital Promotions</h3>
                    <div class="service-group">
                        <input type="checkbox" id="website" name="services[]" value="Website Creation">
                        <label for="website">Website Creation</label>
                    </div>
                    <div class="service-group">
                        <input type="checkbox" id="facebook" name="services[]" value="Facebook Promotions">
                        <label for="facebook">Facebook Promotions</label>
                    </div>
                    <div class="service-group">
                        <input type="checkbox" id="instagram" name="services[]" value="Instagram Promotions">
                        <label for="instagram">Instagram Promotions</label>
                    </div>
                    <div class="service-group">
                        <input type="checkbox" id="youtube" name="services[]" value="YouTube Promotions">
                        <label for="youtube">YouTube Promotions</label>
                    </div>
                    <div class="service-group">
                        <input type="checkbox" id="google" name="services[]" value="Google Ads">
                        <label for="google">Google Ads</label>
                    </div>
                    <div class="service-group">
                        <input type="checkbox" id="seo" name="services[]" value="SEO Services">
                        <label for="seo">SEO Services</label>
                    </div>
                    <div class="service-group">
                        <input type="checkbox" id="social" name="services[]" value="Social Media Management">
                        <label for="social">Social Media Management</label>
                    </div>
                    <div class="service-group">
                        <input type="checkbox" id="content" name="services[]" value="Content Creation">
                        <label for="content">Content Creation</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="message">Additional Requirements</label>
                <textarea id="message" name="message" rows="4" placeholder="Tell us more about your project..."></textarea>
            </div>
            
            <div class="submit-options">
                <button type="button" class="submit-btn email-btn" onclick="submitEmail()">
                    Submit via Email
                </button>
                <button type="button" class="submit-btn whatsapp-btn" onclick="submitWhatsApp()">
                    Submit via WhatsApp
                </button>
            </div>
            
            <div id="successMsg" class="success-message"></div>
        </form>
    </div>

    <script>
        // Email Submission with proper configuration
        function submitEmail() {
            if (!validateForm()) return;
            
            const userEmail = document.getElementById('email').value;
            const userName = document.getElementById('name').value;
            const userPhone = document.getElementById('phone').value;
            const userMessage = document.getElementById('message').value;
            
            // Get selected services and categorize them
            const offlineServices = [];
            const digitalServices = [];
            
            document.querySelectorAll('input[type="checkbox"]:checked').forEach(cb => {
                const serviceColumn = cb.closest('.service-column');
                if (serviceColumn.querySelector('h3').textContent === 'Offline Promotions') {
                    offlineServices.push(cb.value);
                } else {
                    digitalServices.push(cb.value);
                }
            });
            
            // Create email body with the requested format
            let emailBody = `New Enquiry from Business Marts Website\n\n`;
            emailBody += `Name: ${userName}\n`;
            emailBody += `WhatsApp: ${userPhone}\n`;
            emailBody += `Email: ${userEmail}\n\n`;
            
            if (offlineServices.length > 0) {
                emailBody += `Offline Services Required:\n`;
                offlineServices.forEach(service => {
                    emailBody += `- ${service}\n`;
                });
                emailBody += `\n`;
            }
            
            if (digitalServices.length > 0) {
                emailBody += `Digital Services Required:\n`;
                digitalServices.forEach(service => {
                    emailBody += `- ${service}\n`;
                });
                emailBody += `\n`;
            }
            
            if (userMessage) {
                emailBody += `Additional Requirements:\n${userMessage}\n\n`;
            }
            
            emailBody += `This enquiry was submitted via Business Marts website`;
            
            // Create a hidden iframe for form submission
            const iframe = document.createElement('iframe');
            iframe.name = 'hidden-iframe';
            iframe.style.display = 'none';
            document.body.appendChild(iframe);
            
            // Create the form dynamically
            const form = document.createElement('form');
            form.target = 'hidden-iframe';
            form.method = 'POST';
            form.action = 'https://formsubmit.co/ajax/info@businessmarts.site';
            
            // Add all form fields
            function addField(name, value) {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = name;
                input.value = value;
                form.appendChild(input);
            }
            
            addField('_subject', 'New Marketing Services Enquiry from Business Marts Website');
            addField('name', userName);
            addField('phone', userPhone);
            addField('email', userEmail);
            addField('offline_services', offlineServices.join(', '));
            addField('digital_services', digitalServices.join(', '));
            addField('message', userMessage);
            addField('_replyto', userEmail);
            addField('_autoresponse', `Dear ${userName},\n\nThank you for contacting Business Marts about your marketing needs.\n\nWe've received your enquiry and our marketing experts will contact you within 24 hours.\n\nFor immediate assistance:\nðŸ“ž +91 9599270456\nðŸ“§ info@businessmarts.site\n\nBest regards,\nBusiness Marts Team\nwww.businessmarts.site`);
            addField('_template', 'table');
            addField('_captcha', 'false');
            addField('_next', window.location.href.split('?')[0] + '?success=true');
            
            document.body.appendChild(form);
            form.submit();
            
            // Show success message
            showSuccess('Thank you! Your marketing services enquiry has been submitted. A confirmation email has been sent to you.');
            document.getElementById('enquiryForm').reset();
            
            // Clean up after submission
            setTimeout(() => {
                document.body.removeChild(form);
                document.body.removeChild(iframe);
            }, 5000);
        }

        // WhatsApp Submission with requested format
        function submitWhatsApp() {
            if (!validateForm()) return;
            
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            // Get selected services and categorize them
            const offlineServices = [];
            const digitalServices = [];
            
            document.querySelectorAll('input[type="checkbox"]:checked').forEach(cb => {
                const serviceColumn = cb.closest('.service-column');
                if (serviceColumn.querySelector('h3').textContent === 'Offline Promotions') {
                    offlineServices.push(cb.value);
                } else {
                    digitalServices.push(cb.value);
                }
            });
            
            // Compose message in the requested format
            let whatsappMessage = `*New Enquiry from Business Marts Website*\n\n`;
            whatsappMessage += `*Name:* ${name}\n`;
            whatsappMessage += `*WhatsApp:* ${phone}\n`;
            whatsappMessage += `*Email:* ${email}\n\n`;
            
            if (offlineServices.length > 0) {
                whatsappMessage += `*Offline Services Required:*\n`;
                offlineServices.forEach(service => {
                    whatsappMessage += `- ${service}\n`;
                });
                whatsappMessage += `\n`;
            }
            
            if (digitalServices.length > 0) {
                whatsappMessage += `*Digital Services Required:*\n`;
                digitalServices.forEach(service => {
                    whatsappMessage += `- ${service}\n`;
                });
                whatsappMessage += `\n`;
            }
            
            if (message) {
                whatsappMessage += `*Additional Requirements:*\n${message}\n\n`;
            }
            
            whatsappMessage += `_This enquiry was submitted via Business Marts website_`;
            
            // Open WhatsApp with the formatted message
            window.open(`https://wa.me/919599270456?text=${encodeURIComponent(whatsappMessage)}`, '_blank');
            showSuccess('WhatsApp opened! Please send your marketing services enquiry to complete submission.');
        }

        // Form validation
        function validateForm() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            
            if (!name || !phone || !email) {
                alert('Please fill all required fields');
                return false;
            }
            
            if (!/^\d{10}$/.test(phone)) {
                alert('Please enter a valid 10-digit WhatsApp number');
                return false;
            }
            
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                alert('Please enter a valid email address');
                return false;
            }
            
            // Check if at least one service is selected
            const checkedServices = document.querySelectorAll('input[type="checkbox"]:checked').length;
            if (checkedServices === 0) {
                alert('Please select at least one marketing service');
                return false;
            }
            
            return true;
        }

        // Show success message
        function showSuccess(msg) {
            const el = document.getElementById('successMsg');
            el.textContent = msg;
            el.style.display = 'block';
            setTimeout(() => {
                el.style.display = 'none';
            }, 5000);
        }

        // Check for success parameter in URL
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('success')) {
                showSuccess('Thank you! Your marketing services enquiry has been submitted successfully.');
            }
        };
    </script>
</body>
</html>
